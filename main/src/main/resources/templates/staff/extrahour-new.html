<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout.html :: html_head"/>
<body>
  <div th:replace="layout.html :: menu"/>  
    <h3>Extra Hour Application Page</h3>
    <form action="#" th:action="@{/exstaff/overtime/create}"
    th:object="${ExtraHour}" method="post">
    <table>
      <tbody>
        <tr>
          <td><span>Working Hour</span></td>
          <td><input type="text" th:field="*{working_hour}" size="40" /></td>
        </tr>
        <tr>
          <td><span>Date</span></td>
          <td><input type="date" th:value="*{date}" th:field="*{date}" /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Submit" class="blcass" />
            <input type="reset" value="Reset" class="blcass" />
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
