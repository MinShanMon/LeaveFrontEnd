<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
  <div th:replace="fragments/layout.html :: menu"/>
  <div th:replace="fragments/layout.html :: header"/>   
    <h3>Extra Hour Application Page</h3>
  <form action="#" th:action="@{/extra/post}"
    th:object="${ExtraHour}}" method="post">
    <table>
      <tbody>
        <tr>
          <td><span th:text="Working Hour"></span></td>
          <td><input type="text" th:field="*{working_hour}" size="40" /></td>
          <td th:if="${#fields.hasErrors('working_hour')}"
            th:errors="*{working_hour}"></td>
        </tr>
        <tr>
          <td><span th:text="Date"></span></td>
          <td><input type="date" th:value="*{date}" th:field="*{date}" /></td>
          <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Submit" class="blcass" />
            <input type="reset" value="Reset" class="blcass" />
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
