<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout.html :: html_head"/>
<body>
    <div th:replace="layout.html :: menu"/>
    <h3>Edit Leave Application Page</h3>
    <form action="#" th:action="@{/staff/leave/edit/}"
      th:object="${leave}" method="post">
      <table>
        <tbody>
          <tr>
            <td><input type="hidden" th:field="*{id}" /> <input
              type="hidden" th:field="*{leave}"/> <span>Type</span></td>
            <td>
              <fieldset>
                  <select th:field="*{type}">
                      <option value="MEDICAL_LEAVE">Medical Leave</option>
                      <option value="ANNUAL_LEAVE">Annual Leave</option>
                      <option value="COMPENSATION_LEAVE">Compensation Leave</option>
                  </select>
              </fieldset>
            </td>
            <td th:if="${#fields.hasErrors('type')}"
              th:errors="*{type}"></td>
          </tr>
          <tr>
              <td><span>startDate</span></td>
              <td><input type="date" th:value="*{startDate}" th:field="*{startDate}" required /></td>
              <td th:if="${#fields.hasErrors('startDate')}"
              th:errors="*{startDate}"></td>
          </tr>
          <tr>
              <td><span>endDate</span></td>
              <td><input type="date" th:value="*{endDate}" th:field="*{endDate}"/></td>
              <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></td>
              <td th:if="${param.error}"><span th:text="${error}"></span></td>
          </tr>
          <tr>
              <td><span>workDissemination</span></td>
              <td><input type="text" th:field="*{work}" required></td>
              <td th:if="${#fields.hasErrors('work')}" th:errors="*{work}"></td>
          </tr>
          <tr>
            <td><span>Status</span></td>
            <td><input type="text" th:field="*{status}" size="20"
              readonly="readonly" required/></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="Update" class="blcass" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
</body>
</html>
